schema_version: '2.0'
title: 'Metabolism: General (COMBO_0067)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: reddyhoff2015_ac_1
  manifest_path: models/metabolism-sbml-reddyhoff2015-acetaminophen-metabolism-and-toxic-biomd0000000609-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000609.xml
- repo: Biosimulant/models-metabolism
  alias: reed2008_glutath_2
  manifest_path: models/metabolism-sbml-reed2008-glutathione-metabolism-biomd0000000268-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000268.xml
- repo: Biosimulant/models-metabolism
  alias: reyes_palomares2_3
  manifest_path: models/metabolism-sbml-reyes-palomares2012-a-combined-model-hepatic-pol-biomd0000000450-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000450.xml
- repo: Biosimulant/models-metabolism
  alias: reyes_palomares2_4
  manifest_path: models/metabolism-sbml-reyes-palomares2012-a-combined-model-hepatic-pol-biomd0000000674-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000674.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: reddyhoff2015_ac_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: reed2008_glutath_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: reyes_palomares2_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: reyes_palomares2_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-reddyhoff2015-acetaminophen-metabolism-and-toxic-biomd0000000609-model
    :: biomodels_ebi:BIOMD0000000609 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000609'
  - 'metabolism-sbml-reed2008-glutathione-metabolism-biomd0000000268-model :: biomodels_ebi:BIOMD0000000268
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000268'
  - 'metabolism-sbml-reyes-palomares2012-a-combined-model-hepatic-pol-biomd0000000450-model
    :: biomodels_ebi:BIOMD0000000450 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000450'
  - 'metabolism-sbml-reyes-palomares2012-a-combined-model-hepatic-pol-biomd0000000674-model
    :: biomodels_ebi:BIOMD0000000674 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000674'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
