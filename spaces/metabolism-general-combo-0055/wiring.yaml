modules:
  ecmodel_of_1:
    class: src.ecmodel_of_humangem_model2210090003_model:EcmodelOfHumangemModel2210090003Model
    args:
      model_path: data/MODEL2210090003.xml
  enuh2022_phb_2:
    class: src.enuh2022_phb_and_osmoprotectant_metabolism_model_model2204110001_model:Enuh2022PhbAndOsmoprotectantMetabolismModelModel2204110001Model
    args:
      model_path: data/MODEL2204110001.xml
  erythrocyte_mode_3:
    class: src.erythrocyte_model_of_the_hemoglobin_oxygen_disso_model2305140001_model:ErythrocyteModelOfTheHemoglobinOxygenDissoModel2305140001Model
    args:
      model_path: data/MODEL2305140001.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ecmodel_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: enuh2022_phb_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: erythrocyte_mode_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
