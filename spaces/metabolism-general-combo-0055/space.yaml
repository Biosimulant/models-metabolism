schema_version: '2.0'
title: 'Metabolism: General (COMBO_0055)'
description: "Metabolism General (COMBO_0055) assembles ecmodel_of_1, enuh2022_phb_2, erythrocyte_mode_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-metabolism
  alias: ecmodel_of_1
  manifest_path: models/metabolism-sbml-ecmodel-of-humangem-model2210090003-model/model.yaml
  parameters:
    model_path: data/MODEL2210090003.xml
- repo: Biosimulant/models-metabolism
  alias: enuh2022_phb_2
  manifest_path: models/metabolism-sbml-enuh2022-phb-and-osmoprotectant-metabolism-model-model2204110001-model/model.yaml
  parameters:
    model_path: data/MODEL2204110001.xml
- repo: Biosimulant/models-metabolism
  alias: erythrocyte_mode_3
  manifest_path: models/metabolism-sbml-erythrocyte-model-of-the-hemoglobin-oxygen-disso-model2305140001-model/model.yaml
  parameters:
    model_path: data/MODEL2305140001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ecmodel_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: enuh2022_phb_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: erythrocyte_mode_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-ecmodel-of-humangem-model2210090003-model :: biomodels_ebi:MODEL2210090003
    :: https://www.ebi.ac.uk/biomodels/MODEL2210090003'
  - 'metabolism-sbml-enuh2022-phb-and-osmoprotectant-metabolism-model-model2204110001-model
    :: biomodels_ebi:MODEL2204110001 :: https://www.ebi.ac.uk/biomodels/MODEL2204110001'
  - 'metabolism-sbml-erythrocyte-model-of-the-hemoglobin-oxygen-disso-model2305140001-model
    :: biomodels_ebi:MODEL2305140001 :: https://www.ebi.ac.uk/biomodels/MODEL2305140001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
