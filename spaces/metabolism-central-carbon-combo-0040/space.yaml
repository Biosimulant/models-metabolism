schema_version: '2.0'
title: 'Metabolism: Central Carbon (COMBO_0040)'
description: "Metabolism Central Carbon (COMBO_0040) brings together castillo2016_who_1, castillo2016_who_2, castillo2016_who_3 in a comparative space to examine how central carbon mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: castillo2016_who_1
  manifest_path: models/metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-n-h-model1604280025-model/model.yaml
  parameters:
    model_path: data/MODEL1604280025.xml
- repo: Biosimulant/models-metabolism
  alias: castillo2016_who_2
  manifest_path: models/metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-p-b-model1604280014-model/model.yaml
  parameters:
    model_path: data/MODEL1604280014.xml
- repo: Biosimulant/models-metabolism
  alias: castillo2016_who_3
  manifest_path: models/metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-p-c-model1604280001-model/model.yaml
  parameters:
    model_path: data/MODEL1604280001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: castillo2016_who_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: castillo2016_who_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: castillo2016_who_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do central carbon mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-n-h-model1604280025-model
    :: biomodels_ebi:MODEL1604280025 :: https://www.ebi.ac.uk/biomodels/MODEL1604280025'
  - 'metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-p-b-model1604280014-model
    :: biomodels_ebi:MODEL1604280014 :: https://www.ebi.ac.uk/biomodels/MODEL1604280014'
  - 'metabolism-sbml-castillo2016-whole-genome-metabolic-model-of-p-c-model1604280001-model
    :: biomodels_ebi:MODEL1604280001 :: https://www.ebi.ac.uk/biomodels/MODEL1604280001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
