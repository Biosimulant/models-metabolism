modules:
  caspeta2012_geno_1:
    class: src.caspeta2012_genome_scale_metabolic_network_of_pi_model1507180065_model:Caspeta2012GenomeScaleMetabolicNetworkOfPiModel1507180065Model
    args:
      model_path: data/MODEL1507180065.xml
  castillo2016_who_2:
    class: src.castillo2016_whole_genome_metabolic_model_of_a_c_model1604280016_model:Castillo2016WholeGenomeMetabolicModelOfACModel1604280016Model
    args:
      model_path: data/MODEL1604280016.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: caspeta2012_geno_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: castillo2016_who_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
