schema_version: '2.0'
title: 'Metabolism: Central Carbon (COMBO_0010)'
description: "Metabolism Central Carbon (COMBO_0010) assembles ankrah2021_genom_1, ankrah2021_genom_2, state_compare_mon as a comparative composed simulation to examine how central carbon mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-metabolism
  alias: ankrah2021_genom_1
  manifest_path: models/metabolism-sbml-ankrah2021-genome-scale-metabolic-model-of-droso-model2002040005-model/model.yaml
  parameters:
    model_path: data/MODEL2002040005.xml
- repo: Biosimulant/models-metabolism
  alias: ankrah2021_genom_2
  manifest_path: models/metabolism-sbml-ankrah2021-genome-scale-metabolic-model-of-droso-model2002040006-model/model.yaml
  parameters:
    model_path: data/MODEL2002040006.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ankrah2021_genom_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ankrah2021_genom_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do central carbon mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-ankrah2021-genome-scale-metabolic-model-of-droso-model2002040005-model
    :: biomodels_ebi:MODEL2002040005 :: https://www.ebi.ac.uk/biomodels/MODEL2002040005'
  - 'metabolism-sbml-ankrah2021-genome-scale-metabolic-model-of-droso-model2002040006-model
    :: biomodels_ebi:MODEL2002040006 :: https://www.ebi.ac.uk/biomodels/MODEL2002040006'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
