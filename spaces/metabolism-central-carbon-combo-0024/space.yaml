schema_version: '2.0'
title: 'Metabolism: Central Carbon (COMBO_0024)'
description: "Metabolism Central Carbon (COMBO_0024) brings together bordbar2011_tiss_1, bordbar2011_tiss_2, state_compare_mon in a comparative space to examine how central carbon mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: bordbar2011_tiss_1
  manifest_path: models/metabolism-sbml-bordbar2011-tissuespecific-adipocyte-metabolicne-model1111070000-model/model.yaml
  parameters:
    model_path: data/MODEL1111070000.xml
- repo: Biosimulant/models-metabolism
  alias: bordbar2011_tiss_2
  manifest_path: models/metabolism-sbml-bordbar2011-tissuespecific-hepatocyte-metabolicn-model1111070001-model/model.yaml
  parameters:
    model_path: data/MODEL1111070001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bordbar2011_tiss_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bordbar2011_tiss_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do central carbon mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-bordbar2011-tissuespecific-adipocyte-metabolicne-model1111070000-model
    :: biomodels_ebi:MODEL1111070000 :: https://www.ebi.ac.uk/biomodels/MODEL1111070000'
  - 'metabolism-sbml-bordbar2011-tissuespecific-hepatocyte-metabolicn-model1111070001-model
    :: biomodels_ebi:MODEL1111070001 :: https://www.ebi.ac.uk/biomodels/MODEL1111070001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
