schema_version: '2.0'
title: 'Metabolism: General (COMBO_0059)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: haiman2020_funct_1
  manifest_path: models/metabolism-sbml-haiman2020-functional-enzyme-states-in-the-e-col-model2012150003-model/model.yaml
  parameters:
    model_path: data/MODEL2012150003.xml
- repo: Biosimulant/models-metabolism
  alias: haiman2020_pyruv_2
  manifest_path: models/metabolism-sbml-haiman2020-pyruvate-kinase-regulatory-model-of-e-model2012150002-model/model.yaml
  parameters:
    model_path: data/MODEL2012150002.xml
- repo: Biosimulant/models-metabolism
  alias: heinemann2005_ge_3
  manifest_path: models/metabolism-sbml-heinemann2005-genome-scale-reconstruction-of-sta-model1507180072-model/model.yaml
  parameters:
    model_path: data/MODEL1507180072.xml
- repo: Biosimulant/models-metabolism
  alias: icho2441_4
  manifest_path: models/metabolism-sbml-icho2441-model2206100001-model/model.yaml
  parameters:
    model_path: data/MODEL2206100001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: haiman2020_funct_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: haiman2020_pyruv_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: heinemann2005_ge_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: icho2441_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-haiman2020-functional-enzyme-states-in-the-e-col-model2012150003-model
    :: biomodels_ebi:MODEL2012150003 :: https://www.ebi.ac.uk/biomodels/MODEL2012150003'
  - 'metabolism-sbml-haiman2020-pyruvate-kinase-regulatory-model-of-e-model2012150002-model
    :: biomodels_ebi:MODEL2012150002 :: https://www.ebi.ac.uk/biomodels/MODEL2012150002'
  - 'metabolism-sbml-heinemann2005-genome-scale-reconstruction-of-sta-model1507180072-model
    :: biomodels_ebi:MODEL1507180072 :: https://www.ebi.ac.uk/biomodels/MODEL1507180072'
  - 'metabolism-sbml-icho2441-model2206100001-model :: biomodels_ebi:MODEL2206100001
    :: https://www.ebi.ac.uk/biomodels/MODEL2206100001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
