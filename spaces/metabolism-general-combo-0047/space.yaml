schema_version: '2.0'
title: 'Metabolism: General (COMBO_0047)'
description: Metabolism general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: bannerman2022_wh_1
  manifest_path: models/metabolism-sbml-bannerman2022-whole-genome-metabolism-mycobacter-model2203300001-model/model.yaml
  parameters:
    model_path: data/MODEL2203300001.xml
- repo: Biosimulant/models-metabolism
  alias: bulik2016_regula_2
  manifest_path: models/metabolism-sbml-bulik2016-regulation-of-hepatic-glucose-metaboli-biomd0000000633-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000633.xml
- repo: Biosimulant/models-metabolism
  alias: canto_encalada20_3
  manifest_path: models/metabolism-sbml-canto-encalada2022-fba-of-simultaneous-degradati-biomd0000001061-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001061.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bannerman2022_wh_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bulik2016_regula_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: canto_encalada20_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-bannerman2022-whole-genome-metabolism-mycobacter-model2203300001-model
    :: biomodels_ebi:MODEL2203300001 :: https://www.ebi.ac.uk/biomodels/MODEL2203300001'
  - 'metabolism-sbml-bulik2016-regulation-of-hepatic-glucose-metaboli-biomd0000000633-model
    :: biomodels_ebi:BIOMD0000000633 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000633'
  - 'metabolism-sbml-canto-encalada2022-fba-of-simultaneous-degradati-biomd0000001061-model
    :: biomodels_ebi:BIOMD0000001061 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001061'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
