schema_version: '2.0'
title: 'Metabolism: General (COMBO_0058)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: gebauer2016_geno_1
  manifest_path: models/metabolism-sbml-gebauer2016-genome-scale-model-of-caenorhabditis-model1704200001-model/model.yaml
  parameters:
    model_path: data/MODEL1704200001.xml
- repo: Biosimulant/models-metabolism
  alias: green1994_whole_2
  manifest_path: models/metabolism-sbml-green1994-whole-body-vitamin-a-metabolism-in-hum-model2403010001-model/model.yaml
  parameters:
    model_path: data/MODEL2403010001.xml
- repo: Biosimulant/models-metabolism
  alias: green2024_whole_3
  manifest_path: models/metabolism-sbml-green2024-whole-body-vitamin-a-metabolism-in-hum-model2411290001-model/model.yaml
  parameters:
    model_path: data/MODEL2411290001.xml
- repo: Biosimulant/models-metabolism
  alias: haiman2020_full_4
  manifest_path: models/metabolism-sbml-haiman2020-full-kinase-regulatory-model-of-eryth-model2012150001-model/model.yaml
  parameters:
    model_path: data/MODEL2012150001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: gebauer2016_geno_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: green1994_whole_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: green2024_whole_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: haiman2020_full_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-gebauer2016-genome-scale-model-of-caenorhabditis-model1704200001-model
    :: biomodels_ebi:MODEL1704200001 :: https://www.ebi.ac.uk/biomodels/MODEL1704200001'
  - 'metabolism-sbml-green1994-whole-body-vitamin-a-metabolism-in-hum-model2403010001-model
    :: biomodels_ebi:MODEL2403010001 :: https://www.ebi.ac.uk/biomodels/MODEL2403010001'
  - 'metabolism-sbml-green2024-whole-body-vitamin-a-metabolism-in-hum-model2411290001-model
    :: biomodels_ebi:MODEL2411290001 :: https://www.ebi.ac.uk/biomodels/MODEL2411290001'
  - 'metabolism-sbml-haiman2020-full-kinase-regulatory-model-of-eryth-model2012150001-model
    :: biomodels_ebi:MODEL2012150001 :: https://www.ebi.ac.uk/biomodels/MODEL2012150001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
