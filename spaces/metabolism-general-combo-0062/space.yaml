schema_version: '2.0'
title: 'Metabolism: General (COMBO_0062)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: kurpad_vitamin_1
  manifest_path: models/metabolism-sbml-kurpad-2023-vitamin-b12-metabolism-in-humans-stu-model2503310002-model/model.yaml
  parameters:
    model_path: data/MODEL2503310002.xml
- repo: Biosimulant/models-metabolism
  alias: lai2007_o2_2
  manifest_path: models/metabolism-sbml-lai2007-o2-transport-metabolism-biomd0000000248-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000248.xml
- repo: Biosimulant/models-metabolism
  alias: lavoie2020_f_3
  manifest_path: models/metabolism-sbml-lavoie2020-f-cylindrus-genome-scale-model-model2001280001-model/model.yaml
  parameters:
    model_path: data/MODEL2001280001.xml
- repo: Biosimulant/models-metabolism
  alias: lee2017_paraceta_4
  manifest_path: models/metabolism-sbml-lee2017-paracetamol-first-pass-metabolism-pk-mod-biomd0000000947-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000947.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kurpad_vitamin_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: lai2007_o2_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: lavoie2020_f_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: lee2017_paraceta_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-kurpad-2023-vitamin-b12-metabolism-in-humans-stu-model2503310002-model
    :: biomodels_ebi:MODEL2503310002 :: https://www.ebi.ac.uk/biomodels/MODEL2503310002'
  - 'metabolism-sbml-lai2007-o2-transport-metabolism-biomd0000000248-model :: biomodels_ebi:BIOMD0000000248
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000248'
  - 'metabolism-sbml-lavoie2020-f-cylindrus-genome-scale-model-model2001280001-model
    :: biomodels_ebi:MODEL2001280001 :: https://www.ebi.ac.uk/biomodels/MODEL2001280001'
  - 'metabolism-sbml-lee2017-paracetamol-first-pass-metabolism-pk-mod-biomd0000000947-model
    :: biomodels_ebi:BIOMD0000000947 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000947'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
