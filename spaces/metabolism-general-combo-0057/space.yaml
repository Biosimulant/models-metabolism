schema_version: '2.0'
title: 'Metabolism: General (COMBO_0057)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: feist2014_geobac_1
  manifest_path: models/metabolism-sbml-feist2014-geobacter-metallireducens-gs-15-metabo-model2204190002-model/model.yaml
  parameters:
    model_path: data/MODEL2204190002.xml
- repo: Biosimulant/models-metabolism
  alias: ford2020_whole_2
  manifest_path: models/metabolism-sbml-ford2020-whole-body-vitamin-a-metabolism-in-huma-model2312190001-model/model.yaml
  parameters:
    model_path: data/MODEL2312190001.xml
- repo: Biosimulant/models-metabolism
  alias: furr2005_whole_3
  manifest_path: models/metabolism-sbml-furr2005-whole-body-vitamin-a-metabolism-in-huma-model2405200001-model/model.yaml
  parameters:
    model_path: data/MODEL2405200001.xml
- repo: Biosimulant/models-metabolism
  alias: gebauer2016_geno_4
  manifest_path: models/metabolism-sbml-gebauer2016-genome-scale-model-of-caenorhabditis-model1704200000-model/model.yaml
  parameters:
    model_path: data/MODEL1704200000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: feist2014_geobac_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ford2020_whole_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: furr2005_whole_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: gebauer2016_geno_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-feist2014-geobacter-metallireducens-gs-15-metabo-model2204190002-model
    :: biomodels_ebi:MODEL2204190002 :: https://www.ebi.ac.uk/biomodels/MODEL2204190002'
  - 'metabolism-sbml-ford2020-whole-body-vitamin-a-metabolism-in-huma-model2312190001-model
    :: biomodels_ebi:MODEL2312190001 :: https://www.ebi.ac.uk/biomodels/MODEL2312190001'
  - 'metabolism-sbml-furr2005-whole-body-vitamin-a-metabolism-in-huma-model2405200001-model
    :: biomodels_ebi:MODEL2405200001 :: https://www.ebi.ac.uk/biomodels/MODEL2405200001'
  - 'metabolism-sbml-gebauer2016-genome-scale-model-of-caenorhabditis-model1704200000-model
    :: biomodels_ebi:MODEL1704200000 :: https://www.ebi.ac.uk/biomodels/MODEL1704200000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
