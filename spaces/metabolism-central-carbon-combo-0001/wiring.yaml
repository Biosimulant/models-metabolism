modules:
  a_genome_1:
    class: src.a_genome_scale_metabolic_model_for_helicobacter_model2404260001_model:AGenomeScaleMetabolicModelForHelicobacterModel2404260001Model
    args:
      model_path: data/MODEL2404260001.xml
  abuoun2009_genom_2:
    class: src.abuoun2009_genome_scale_metabolic_network_of_sal_model1507180009_model:Abuoun2009GenomeScaleMetabolicNetworkOfSalModel1507180009Model
    args:
      model_path: data/MODEL1507180009.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: a_genome_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: abuoun2009_genom_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
