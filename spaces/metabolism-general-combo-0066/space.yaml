schema_version: '2.0'
title: 'Metabolism: General (COMBO_0066)'
description: "Metabolism General (COMBO_0066) brings together oliveira2020_e_1, oliveira2020_ext_2, olsen2003_neutro_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: oliveira2020_e_1
  manifest_path: models/metabolism-sbml-oliveira2020-e-coli-extended-central-carbon-meta-model2010160002-model/model.yaml
  parameters:
    model_path: data/MODEL2010160002.xml
- repo: Biosimulant/models-metabolism
  alias: oliveira2020_ext_2
  manifest_path: models/metabolism-sbml-oliveira2020-extended-e-coli-central-carbon-meta-model2010030001-model/model.yaml
  parameters:
    model_path: data/MODEL2010030001.xml
- repo: Biosimulant/models-metabolism
  alias: olsen2003_neutro_3
  manifest_path: models/metabolism-sbml-olsen2003-neutrophil-oscillatory-metabolism-biomd0000000143-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000143.xml
- repo: Biosimulant/models-metabolism
  alias: ponce_de_4
  manifest_path: models/metabolism-sbml-ponce-de-leon2015-genome-scale-model-of-bacteria-model1601050000-model/model.yaml
  parameters:
    model_path: data/MODEL1601050000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: oliveira2020_e_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: oliveira2020_ext_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: olsen2003_neutro_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ponce_de_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-oliveira2020-e-coli-extended-central-carbon-meta-model2010160002-model
    :: biomodels_ebi:MODEL2010160002 :: https://www.ebi.ac.uk/biomodels/MODEL2010160002'
  - 'metabolism-sbml-oliveira2020-extended-e-coli-central-carbon-meta-model2010030001-model
    :: biomodels_ebi:MODEL2010030001 :: https://www.ebi.ac.uk/biomodels/MODEL2010030001'
  - 'metabolism-sbml-olsen2003-neutrophil-oscillatory-metabolism-biomd0000000143-model
    :: biomodels_ebi:BIOMD0000000143 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000143'
  - 'metabolism-sbml-ponce-de-leon2015-genome-scale-model-of-bacteria-model1601050000-model
    :: biomodels_ebi:MODEL1601050000 :: https://www.ebi.ac.uk/biomodels/MODEL1601050000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
