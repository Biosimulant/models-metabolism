schema_version: '2.0'
title: 'Metabolism: General (COMBO_0061)'
description: "Metabolism General (COMBO_0061) assembles kees2018_genome_1, koenig2012_hepat_2, koenig2012_hepat_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-metabolism
  alias: kees2018_genome_1
  manifest_path: models/metabolism-sbml-kees2018-genome-scale-constraint-based-model-of-model1710040000-model/model.yaml
  parameters:
    model_path: data/MODEL1710040000.xml
- repo: Biosimulant/models-metabolism
  alias: koenig2012_hepat_2
  manifest_path: models/metabolism-sbml-koenig2012-hepatic-glucose-metabolism-model1204270001-model/model.yaml
  parameters:
    model_path: data/MODEL1204270001.xml
- repo: Biosimulant/models-metabolism
  alias: koenig2012_hepat_3
  manifest_path: models/metabolism-sbml-koenig2012-hepatic-glucose-metabolism-model1209260000-model/model.yaml
  parameters:
    model_path: data/MODEL1209260000.xml
- repo: Biosimulant/models-metabolism
  alias: kolbe2019_spatio_4
  manifest_path: models/metabolism-sbml-kolbe2019-spatio-temporal-liver-zonation-model2009110001-model/model.yaml
  parameters:
    model_path: data/MODEL2009110001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kees2018_genome_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: koenig2012_hepat_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: koenig2012_hepat_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: kolbe2019_spatio_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-kees2018-genome-scale-constraint-based-model-of-model1710040000-model
    :: biomodels_ebi:MODEL1710040000 :: https://www.ebi.ac.uk/biomodels/MODEL1710040000'
  - 'metabolism-sbml-koenig2012-hepatic-glucose-metabolism-model1204270001-model ::
    biomodels_ebi:MODEL1204270001 :: https://www.ebi.ac.uk/biomodels/MODEL1204270001'
  - 'metabolism-sbml-koenig2012-hepatic-glucose-metabolism-model1209260000-model ::
    biomodels_ebi:MODEL1209260000 :: https://www.ebi.ac.uk/biomodels/MODEL1209260000'
  - 'metabolism-sbml-kolbe2019-spatio-temporal-liver-zonation-model2009110001-model
    :: biomodels_ebi:MODEL2009110001 :: https://www.ebi.ac.uk/biomodels/MODEL2009110001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
