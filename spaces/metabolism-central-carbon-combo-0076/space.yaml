schema_version: '2.0'
title: 'Metabolism: Central Carbon (COMBO_0076)'
description: "Metabolism Central Carbon (COMBO_0076) assembles ahmad2017_genome_1, akir2004_central_2, alam2010_genome_3 as a comparative composed simulation to examine how central carbon mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-metabolism
  alias: ahmad2017_genome_1
  manifest_path: models/metabolism-sbml-ahmad2017-genome-scale-metabolic-model-igt736-of-model1703060000-model/model.yaml
  parameters:
    model_path: data/MODEL1703060000.xml
- repo: Biosimulant/models-metabolism
  alias: akir2004_central_2
  manifest_path: models/metabolism-sbml-akir2004-central-carbon-metabolism-of-s-cerevisi-model1008240001-model/model.yaml
  parameters:
    model_path: data/MODEL1008240001.xml
- repo: Biosimulant/models-metabolism
  alias: alam2010_genome_3
  manifest_path: models/metabolism-sbml-alam2010-genome-scale-metabolic-network-of-strep-model1507180005-model/model.yaml
  parameters:
    model_path: data/MODEL1507180005.xml
- repo: Biosimulant/models-metabolism
  alias: andersen2009_gen_4
  manifest_path: models/metabolism-sbml-andersen2009-genome-scale-metabolic-network-of-a-model1507180047-model/model.yaml
  parameters:
    model_path: data/MODEL1507180047.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ahmad2017_genome_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: akir2004_central_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: alam2010_genome_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: andersen2009_gen_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do central carbon mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-ahmad2017-genome-scale-metabolic-model-igt736-of-model1703060000-model
    :: biomodels_ebi:MODEL1703060000 :: https://www.ebi.ac.uk/biomodels/MODEL1703060000'
  - 'metabolism-sbml-akir2004-central-carbon-metabolism-of-s-cerevisi-model1008240001-model
    :: biomodels_ebi:MODEL1008240001 :: https://www.ebi.ac.uk/biomodels/MODEL1008240001'
  - 'metabolism-sbml-alam2010-genome-scale-metabolic-network-of-strep-model1507180005-model
    :: biomodels_ebi:MODEL1507180005 :: https://www.ebi.ac.uk/biomodels/MODEL1507180005'
  - 'metabolism-sbml-andersen2009-genome-scale-metabolic-network-of-a-model1507180047-model
    :: biomodels_ebi:MODEL1507180047 :: https://www.ebi.ac.uk/biomodels/MODEL1507180047'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
