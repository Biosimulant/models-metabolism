schema_version: '2.0'
title: 'Metabolism: Lipid Metabolism (COMBO_0070)'
description: Metabolism lipid metabolism comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: gupta2009_eicosa_1
  manifest_path: models/metabolism-sbml-gupta2009-eicosanoid-metabolism-biomd0000000436-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000436.xml
- repo: Biosimulant/models-metabolism
  alias: mcauley2012_whol_2
  manifest_path: models/metabolism-sbml-mcauley2012-whole-body-cholesterol-metabolism-biomd0000000434-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000434.xml
- repo: Biosimulant/models-metabolism
  alias: morgan2016_dynam_3
  manifest_path: models/metabolism-sbml-morgan2016-dynamics-of-cholesterol-metabolism-an-model1508170000-model/model.yaml
  parameters:
    model_path: data/MODEL1508170000.xml
- repo: Biosimulant/models-metabolism
  alias: sips2015_glucose_4
  manifest_path: models/metabolism-sbml-sips2015-glucose-and-non-esterified-fatty-acids-model1806080001-model/model.yaml
  parameters:
    model_path: data/MODEL1806080001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: gupta2009_eicosa_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: mcauley2012_whol_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: morgan2016_dynam_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: sips2015_glucose_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do lipid metabolism mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-gupta2009-eicosanoid-metabolism-biomd0000000436-model :: biomodels_ebi:BIOMD0000000436
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000436'
  - 'metabolism-sbml-mcauley2012-whole-body-cholesterol-metabolism-biomd0000000434-model
    :: biomodels_ebi:BIOMD0000000434 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000434'
  - 'metabolism-sbml-morgan2016-dynamics-of-cholesterol-metabolism-an-model1508170000-model
    :: biomodels_ebi:MODEL1508170000 :: https://www.ebi.ac.uk/biomodels/MODEL1508170000'
  - 'metabolism-sbml-sips2015-glucose-and-non-esterified-fatty-acids-model1806080001-model
    :: biomodels_ebi:MODEL1806080001 :: https://www.ebi.ac.uk/biomodels/MODEL1806080001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
