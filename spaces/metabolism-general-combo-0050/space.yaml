schema_version: '2.0'
title: 'Metabolism: General (COMBO_0050)'
description: "Metabolism General (COMBO_0050) organizes cloutier2009_ene_1, cloutier2009_ene_2, cloutier2009_ene_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: cloutier2009_ene_1
  manifest_path: models/metabolism-sbml-cloutier2009-energymetabolism-modelc-model1006230068-model/model.yaml
  parameters:
    model_path: data/MODEL1006230068.xml
- repo: Biosimulant/models-metabolism
  alias: cloutier2009_ene_2
  manifest_path: models/metabolism-sbml-cloutier2009-energymetabolism-modeld-model1006230095-model/model.yaml
  parameters:
    model_path: data/MODEL1006230095.xml
- repo: Biosimulant/models-metabolism
  alias: cloutier2009_ene_3
  manifest_path: models/metabolism-sbml-cloutier2009-energymetabolism-modele-model1006230059-model/model.yaml
  parameters:
    model_path: data/MODEL1006230059.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cloutier2009_ene_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cloutier2009_ene_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cloutier2009_ene_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-cloutier2009-energymetabolism-modelc-model1006230068-model ::
    biomodels_ebi:MODEL1006230068 :: https://www.ebi.ac.uk/biomodels/MODEL1006230068'
  - 'metabolism-sbml-cloutier2009-energymetabolism-modeld-model1006230095-model ::
    biomodels_ebi:MODEL1006230095 :: https://www.ebi.ac.uk/biomodels/MODEL1006230095'
  - 'metabolism-sbml-cloutier2009-energymetabolism-modele-model1006230059-model ::
    biomodels_ebi:MODEL1006230059 :: https://www.ebi.ac.uk/biomodels/MODEL1006230059'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
