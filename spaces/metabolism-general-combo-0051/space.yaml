schema_version: '2.0'
title: 'Metabolism: General (COMBO_0051)'
description: "Metabolism General (COMBO_0051) brings together cloutier2009_ene_1, costa2014_comput_2, costa2015_centra_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: cloutier2009_ene_1
  manifest_path: models/metabolism-sbml-cloutier2009-energymetabolism-modelf-model1006230096-model/model.yaml
  parameters:
    model_path: data/MODEL1006230096.xml
- repo: Biosimulant/models-metabolism
  alias: costa2014_comput_2
  manifest_path: models/metabolism-sbml-costa2014-computational-model-of-l-lactis-metabo-biomd0000000572-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000572.xml
- repo: Biosimulant/models-metabolism
  alias: costa2015_centra_3
  manifest_path: models/metabolism-sbml-costa2015-central-metabolism-of-e-coli-extended-model1504080006-model/model.yaml
  parameters:
    model_path: data/MODEL1504080006.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cloutier2009_ene_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: costa2014_comput_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: costa2015_centra_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-cloutier2009-energymetabolism-modelf-model1006230096-model ::
    biomodels_ebi:MODEL1006230096 :: https://www.ebi.ac.uk/biomodels/MODEL1006230096'
  - 'metabolism-sbml-costa2014-computational-model-of-l-lactis-metabo-biomd0000000572-model
    :: biomodels_ebi:BIOMD0000000572 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000572'
  - 'metabolism-sbml-costa2015-central-metabolism-of-e-coli-extended-model1504080006-model
    :: biomodels_ebi:MODEL1504080006 :: https://www.ebi.ac.uk/biomodels/MODEL1504080006'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
