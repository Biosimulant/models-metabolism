schema_version: '2.0'
title: 'Metabolism: General (COMBO_0064)'
description: Metabolism general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-metabolism
  alias: mitchell2013_liv_1
  manifest_path: models/metabolism-sbml-mitchell2013-liver-iron-metabolism-biomd0000000498-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000498.xml
- repo: Biosimulant/models-metabolism
  alias: moore2023_gloeoc_2
  manifest_path: models/metabolism-sbml-moore2023-gloeocapsopsis-dulcis-model-model2303050001-model/model.yaml
  parameters:
    model_path: data/MODEL2303050001.xml
- repo: Biosimulant/models-metabolism
  alias: mosca2012_centra_3
  manifest_path: models/metabolism-sbml-mosca2012-central-carbon-metabolism-regulated-by-biomd0000000426-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000426.xml
- repo: Biosimulant/models-metabolism
  alias: mulquiney1999_bp_4
  manifest_path: models/metabolism-sbml-mulquiney1999-bpg-metabolism-model5950552398-model/model.yaml
  parameters:
    model_path: data/MODEL5950552398.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: mitchell2013_liv_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: moore2023_gloeoc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mosca2012_centra_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: mulquiney1999_bp_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-mitchell2013-liver-iron-metabolism-biomd0000000498-model :: biomodels_ebi:BIOMD0000000498
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000498'
  - 'metabolism-sbml-moore2023-gloeocapsopsis-dulcis-model-model2303050001-model ::
    biomodels_ebi:MODEL2303050001 :: https://www.ebi.ac.uk/biomodels/MODEL2303050001'
  - 'metabolism-sbml-mosca2012-central-carbon-metabolism-regulated-by-biomd0000000426-model
    :: biomodels_ebi:BIOMD0000000426 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000426'
  - 'metabolism-sbml-mulquiney1999-bpg-metabolism-model5950552398-model :: biomodels_ebi:MODEL5950552398
    :: https://www.ebi.ac.uk/biomodels/MODEL5950552398'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
