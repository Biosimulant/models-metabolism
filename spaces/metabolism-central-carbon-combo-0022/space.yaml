schema_version: '2.0'
title: 'Metabolism: Central Carbon (COMBO_0022)'
description: "Metabolism Central Carbon (COMBO_0022) brings together blasche2021_meta_1, blow2020_aphid_2, state_compare_mon in a comparative space to examine how central carbon mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-metabolism
  alias: blasche2021_meta_1
  manifest_path: models/metabolism-sbml-blasche2021-metabolic-cooperation-and-spatiotemp-model2204300001-model/model.yaml
  parameters:
    model_path: data/MODEL2204300001.xml
- repo: Biosimulant/models-metabolism
  alias: blow2020_aphid_2
  manifest_path: models/metabolism-sbml-blow2020-aphid-buchnera-hamiltonella-multi-compa-model2001310002-model/model.yaml
  parameters:
    model_path: data/MODEL2001310002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 60.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: blasche2021_meta_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: blow2020_aphid_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do central carbon mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'metabolism-sbml-blasche2021-metabolic-cooperation-and-spatiotemp-model2204300001-model
    :: biomodels_ebi:MODEL2204300001 :: https://www.ebi.ac.uk/biomodels/MODEL2204300001'
  - 'metabolism-sbml-blow2020-aphid-buchnera-hamiltonella-multi-compa-model2001310002-model
    :: biomodels_ebi:MODEL2001310002 :: https://www.ebi.ac.uk/biomodels/MODEL2001310002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
